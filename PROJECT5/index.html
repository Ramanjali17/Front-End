<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form
      id="survey-form"
      action="https://Survey.freecodecamp.org"
      method="POST"
    >
      <fieldset>
        <label for="name" id="name-label">
          Name
          <input
            id="name"
            name="name"
            type="text"
            placeholder="Enter your name"
            required
          />
        </label>
        <label for="email" id="email-label">
          Email
          <input
            id="email"
            name="email"
            type="email"
            placeholder="Enter your Email"
            required
          />
        </label>
        <label for="number" id="number-label">
          Age (optional)
          <input
            id="number"
            name="age"
            type="number"
            placeholder="Age"
            min="10"
            max="100"
          />
        </label>
        <label>
          Which option best describes your current role?
          <select id="dropdown" required>
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full time Job</option>
            <option value="3">Full time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>would you recommend freeCodeCamp to a friend?</legend>
        <label>
          <input type="radio" name="referrer" value="1" checked />Definitely
        </label>
        <label> <input type="radio" name="referrer" value="2" />Maybe </label>
        <label>
          <input type="radio" name="referrer" value="0" />Not sure
        </label>
      </fieldset>
      <fieldset>
        <label>
          What is your favorite feature of freeCodeCamp?
          <select>
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>
          What would you like to see improved? (Check all that apply)
        </legend>
        <label> <input type="checkbox" value="1" />Front-end Projects</label>
        <label> <input type="checkbox" value="2" />Back-end Projects</label>
        <label> <input type="checkbox" value="3" />Data Visualization</label>
        <label> <input type="checkbox" value="4" />Challenges</label>
        <label> <input type="checkbox" value="5" />Open Source Community</label>
        <label> <input type="checkbox" value="6" />Gitter help rooms</label>
        <label> <input type="checkbox" value="7" />Videos</label>
        <label> <input type="checkbox" value="8" />City Meetups</label>
        <label> <input type="checkbox" value="9" />Wiki</label>
        <label> <input type="checkbox" value="10" />Forum</label>
        <label> <input type="checkbox" value="11" />Additional Courses</label>
      </fieldset>
      <label for=""
        >Any comments or suggestions?
        <textarea
          name=""
          id=""
          placeholder="Enter your comments here..."
        ></textarea>
      </label>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
